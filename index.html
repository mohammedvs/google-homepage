<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <ul id="nav-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
                <li class="right-nav"><a href="#">Gmail</a></li>
                <li class="right-nav"><a href="#">Images</a></li>
                <li class="right-nav"><a href="#">Sign in</a><li>
            </ul>
        </nav>
   </header> 
   <main id="main">
        <div class="container">
            <div class="google-logo">
                <img src="./images/googlelogo_color_272x92dp.png" alt="google logo">
            </div>
        </div>
        <div id="my-div">
            <form id="form">
                <input type="text" class="focus-visible" data-focus-visible-added>
            </form>
            <button class="button" value="Google Search" type="submit">Google Search</button>
            <button class="button" value="I'm Feeling Lucky" type="submit">I'm Feeling Lucky</button>
        </div>
   </main>
    
   <div id="#fbar">
        <footer id="footer">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
                <li class="right-footer"><a href="#">Privacy</a></li>
                <li class="right-footer"><a href="#">Terms</a></li>
                <li class="right-footer"><a href="#">Settings</a><li>
            </ul>
        </footer>
   </div> 
</body>
</html>
